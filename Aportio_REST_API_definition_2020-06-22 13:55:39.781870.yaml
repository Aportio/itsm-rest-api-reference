openapi: 3.0.1
info:
  title: Aportio ITSM REST API reference
  description: Reference documentation for Aportio's ITSM REST API.
  version: '0.1'
tags:
- name: Root
  description: The root level of the API
- name: Users
  description: Requests against user resources
- name: Tickets
  description: Requests against ticket resources
- name: Customers
  description: Requests against customer resources
- name: Comments
  description: Requests against comment resources
- name: Attachments
  description: Requests against attachment resources
- name: CustomerUserAssociations
  description: Requests against customer-user association resources
paths:
  /:
    get:
      tags:
      - Root
      summary: GET Root resource
      description: Return the root resource, which includes links to all collections.
      responses:
        '200':
          description: Successful GET request. Returns resources.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                      users:
                        type: object
                        properties:
                          href:
                            type: string
                      customers:
                        type: object
                        properties:
                          href:
                            type: string
                      tickets:
                        type: object
                        properties:
                          href:
                            type: string
                      comments:
                        type: object
                        properties:
                          href:
                            type: string
                      attachments:
                        type: object
                        properties:
                          href:
                            type: string
                      customer_user_associations:
                        type: object
                        properties:
                          href:
                            type: string
              examples:
                '0':
                  value: |
                    {
                        "_links": {
                            "self": {
                                "href": "/"
                            },
                            "users": {
                                "href": "/users"
                            },
                            "customers": {
                                "href": "/customers"
                            },
                            "tickets": {
                                "href": "/tickets"
                            },
                            "comments": {
                                "href": "/comments"
                            },
                            "attachments": {
                                "href": "/attachments"
                            },
                            "customer_user_associations": {
                                "href": "/customer_user_associations"
                            }
                        }
                    }
  /users:
    get:
      tags:
      - Users
      summary: GET Users resource
      description: Return the user table data.
      responses:
        '200':
          description: Successful GET request. Returns user table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            id:
                              type: integer
                            email:
                              type: array
                              items:
                                type: string
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: |
                    {
                        "total_queried": 4,
                        "_embedded": {
                            "users": [
                                {
                                    "id": 1,
                                    "email": [
                                        "some@user.com"
                                    ],
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/users/1"
                                        }
                                    }
                                },
                                {
                                    "id": 2,
                                    "email": [
                                        "another@user.com",
                                        "with-multiple@emails.com"
                                    ],
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/users/2"
                                        }
                                    }
                                },
                                {
                                    "id": 3,
                                    "email": [
                                        "foo@foobar.com"
                                    ],
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/users/3"
                                        }
                                    }
                                },
                                {
                                    "id": 4,
                                    "email": [
                                        "someone@somewhere.com"
                                    ],
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/users/4"
                                        }
                                    }
                                }
                            ]
                        },
                        "_links": {
                            "self": {
                                "href": "/users"
                            },
                            "contained_in": {
                                "href": "/"
                            }
                        }
                    }
  /customers:
    get:
      tags:
      - Customers
      summary: GET Customers resource
      description: Return the Customer table data.
      responses:
        '200':
          description: Successful GET request. Returns Customer table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      customers:
                        type: array
                        items:
                          type: object
                          properties:
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            name:
                              type: string
                            id:
                              type: integer
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: |
                    {
                        "total_queried": 3,
                        "_embedded": {
                            "customers": [
                                {
                                    "id": 1,
                                    "name": "Foo Company",
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/customers/1"
                                        }
                                    }
                                },
                                {
                                    "id": 2,
                                    "name": "Bar Company",
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/customers/2"
                                        }
                                    }
                                },
                                {
                                    "id": 3,
                                    "name": "Foobar Company",
                                    "_created": "",
                                    "_links": {
                                        "self": {
                                            "href": "/customers/3"
                                        }
                                    }
                                }
                            ]
                        },
                        "_links": {
                            "self": {
                                "href": "/customers"
                            },
                            "contained_in": {
                                "href": "/"
                            }
                        }
                    }
  /tickets:
    get:
      tags:
      - Tickets
      summary: GET Tickets resource
      description: Return the tickets table data.
      responses:
        '200':
          description: Successful GET request. Returns the tickets table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      tickets:
                        type: array
                        items:
                          type: object
                          properties:
                            short_title:
                              type: string
                            user_id:
                              type: integer
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            aportio_id:
                              type: string
                            id:
                              type: integer
                            customer_id:
                              type: integer
                            classification:
                              type: string
                            status:
                              type: string
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: |
                    {
                        "total_queried": 4,
                        "_embedded": {
                            "tickets": [
                                {
                                    "id": 1,
                                    "aportio_id": "1111",
                                    "customer_id": 1,
                                    "user_id": 1,
                                    "short_title": "Broken laptop",
                                    "_created": "2020-04-12T14:39:+13:00",
                                    "status": "OPEN",
                                    "classification": "incident",
