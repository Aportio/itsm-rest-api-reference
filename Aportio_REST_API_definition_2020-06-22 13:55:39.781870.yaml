                                            "href": "/tickets/2"
                                        }
                                    },
                                    "_updated": "2020-04-12T14:39:+13:00"
                                },
                                {
                                    "id": 3,
                                    "aportio_id": "4321",
                                    "customer_id": 1,
                                    "user_id": 3,
                                    "short_title": "This is a test",
                                    "_created": "2020-05-13T21:32:07.199672",
                                    "status": "OPEN",
                                    "classification": "(none)",
                                    "_links": {
                                        "self": {
                                            "href": "/tickets/3"
                                        }
                                    },
                                    "_updated": "2020-05-13T21:32:07.199672"
                                },
                                {
                                    "id": 4,
                                    "aportio_id": "1239",
                                    "customer_id": 1,
                                    "user_id": 4,
                                    "short_title": "This is a test",
                                    "_created": "2020-05-14T07:52:35.192934",
                                    "status": "OPEN",
                                    "classification": "(none)",
                                    "_links": {
                                        "self": {
                                            "href": "/tickets/4"
                                        }
                                    },
                                    "_updated": "2020-05-14T07:52:35.192934"
                                }
