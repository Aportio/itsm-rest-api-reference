openapi: 3.0.1
info:
  title: Aportio ITSM REST API reference
  description: Reference documentation for Aportio's ITSM REST API.
  version: '0.1'
tags:
- name: Root
  description: The root level of the API
- name: Users
  description: Requests against user resources
- name: Tickets
  description: Requests against ticket resources
- name: Customers
  description: Requests against customer resources
- name: Comments
  description: Requests against comment resources
- name: Attachments
  description: Requests against attachment resources
- name: CustomerUserAssociations
  description: Requests against customer-user association resources
paths:
  /:
    get:
      tags:
      - Root
      summary: GET Root resource
      description: Return the root resource, which includes links to all collections.
      responses:
        '200':
          description: Successful GET request. Returns resources.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      tickets:
                        type: object
                        properties:
                          href:
                            type: string
                      comments:
                        type: object
                        properties:
                          href:
                            type: string
                      customer_user_associations:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                      customers:
                        type: object
                        properties:
                          href:
                            type: string
                      users:
                        type: object
                        properties:
                          href:
                            type: string
              examples:
                '0':
                  value: "{\n    \"_links\": {\n        \"self\": {\n            \"\
                    href\": \"/\"\n        },\n        \"users\": {\n            \"\
                    href\": \"/users\"\n        },\n        \"customers\": {\n   \
                    \         \"href\": \"/customers\"\n        },\n        \"tickets\"\
                    : {\n            \"href\": \"/tickets\"\n        },\n        \"\
                    comments\": {\n            \"href\": \"/comments\"\n        },\n\
                    \        \"customer_user_associations\": {\n            \"href\"\
                    : \"/customer_user_associations\"\n        }\n    }\n}\n"
  /users:
    get:
      tags:
      - Users
      summary: GET Users resource
      description: Return the user table data.
      responses:
        '200':
          description: Successful GET request. Returns user table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          type: object
                          properties:
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            id:
                              type: integer
                            email:
                              type: array
                              items:
                                type: string
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: "{\n    \"total_queried\": 4,\n    \"_embedded\": {\n   \
                    \     \"users\": [\n            {\n                \"id\": 1,\n\
                    \                \"email\": [\n                    \"some@user.com\"\
                    \n                ],\n                \"_created\": \"\",\n  \
                    \              \"_links\": {\n                    \"self\": {\n\
                    \                        \"href\": \"/users/1\"\n            \
                    \        }\n                }\n            },\n            {\n\
                    \                \"id\": 2,\n                \"email\": [\n  \
                    \                  \"another@user.com\",\n                   \
                    \ \"with-multiple@emails.com\"\n                ],\n         \
                    \       \"_created\": \"\",\n                \"_links\": {\n \
                    \                   \"self\": {\n                        \"href\"\
                    : \"/users/2\"\n                    }\n                }\n   \
                    \         },\n            {\n                \"id\": 3,\n    \
                    \            \"email\": [\n                    \"foo@foobar.com\"\
                    \n                ],\n                \"_created\": \"\",\n  \
                    \              \"_links\": {\n                    \"self\": {\n\
                    \                        \"href\": \"/users/3\"\n            \
                    \        }\n                }\n            },\n            {\n\
                    \                \"id\": 4,\n                \"email\": [\n  \
                    \                  \"someone@somewhere.com\"\n               \
                    \ ],\n                \"_created\": \"\",\n                \"\
                    _links\": {\n                    \"self\": {\n               \
                    \         \"href\": \"/users/4\"\n                    }\n    \
                    \            }\n            }\n        ]\n    },\n    \"_links\"\
                    : {\n        \"self\": {\n            \"href\": \"/users\"\n \
                    \       },\n        \"contained_in\": {\n            \"href\"\
                    : \"/\"\n        }\n    }\n}\n"
  /customers:
    get:
      tags:
      - Customers
      summary: GET Customers resource
      description: Return the Customer table data.
      responses:
        '200':
          description: Successful GET request. Returns Customer table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      customers:
                        type: array
                        items:
                          type: object
                          properties:
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            name:
                              type: string
                            id:
                              type: integer
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: "{\n    \"total_queried\": 3,\n    \"_embedded\": {\n   \
                    \     \"customers\": [\n            {\n                \"id\"\
                    : 1,\n                \"name\": \"Foo Company\",\n           \
                    \     \"_created\": \"\",\n                \"_links\": {\n   \
                    \                 \"self\": {\n                        \"href\"\
                    : \"/customers/1\"\n                    }\n                }\n\
                    \            },\n            {\n                \"id\": 2,\n \
                    \               \"name\": \"Bar Company\",\n                \"\
                    _created\": \"\",\n                \"_links\": {\n           \
                    \         \"self\": {\n                        \"href\": \"/customers/2\"\
                    \n                    }\n                }\n            },\n \
                    \           {\n                \"id\": 3,\n                \"\
                    name\": \"Foobar Company\",\n                \"_created\": \"\"\
                    ,\n                \"_links\": {\n                    \"self\"\
                    : {\n                        \"href\": \"/customers/3\"\n    \
                    \                }\n                }\n            }\n       \
                    \ ]\n    },\n    \"_links\": {\n        \"self\": {\n        \
                    \    \"href\": \"/customers\"\n        },\n        \"contained_in\"\
                    : {\n            \"href\": \"/\"\n        }\n    }\n}\n"
  /tickets:
    get:
      tags:
      - Tickets
      summary: GET Tickets resource
      description: Return the tickets table data.
      responses:
        '200':
          description: Successful GET request. Returns the tickets table data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _embedded:
                    type: object
                    properties:
                      tickets:
                        type: array
                        items:
                          type: object
                          properties:
                            short_title:
                              type: string
                            user_id:
                              type: integer
                            _links:
                              type: object
                              properties:
                                self:
                                  type: object
                                  properties:
                                    href:
                                      type: string
                            _created:
                              type: string
                            aportio_id:
                              type: string
                            id:
                              type: integer
                            customer_id:
                              type: integer
                            classification:
                              type: string
                            status:
                              type: string
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  total_queried:
                    type: integer
              examples:
                '0':
                  value: "{\n    \"total_queried\": 4,\n    \"_embedded\": {\n   \
                    \     \"tickets\": [\n            {\n                \"id\": 1,\n\
                    \                \"aportio_id\": \"1111\",\n                \"\
                    customer_id\": 1,\n                \"user_id\": 1,\n         \
                    \       \"short_title\": \"Broken laptop\",\n                \"\
                    _created\": \"2020-04-12T14:39:+13:00\",\n                \"status\"\
                    : \"OPEN\",\n                \"classification\": \"incident\"\
                    ,\n                \"_links\": {\n                    \"self\"\
                    : {\n                        \"href\": \"/tickets/1\"\n      \
                    \              }\n                }\n            },\n        \
                    \    {\n                \"id\": 2,\n                \"aportio_id\"\
                    : \"2222\",\n                \"customer_id\": 2,\n           \
                    \     \"user_id\": 2,\n                \"short_title\": \"Need\
                    \ a new license for Office\",\n                \"_created\": \"\
                    2020-04-12T14:39:+13:00\",\n                \"status\": \"CLOSED\"\
                    ,\n                \"classification\": \"service-request\",\n\
                    \                \"_links\": {\n                    \"self\":\
                    \ {\n                        \"href\": \"/tickets/2\"\n      \
                    \              }\n                },\n                \"_updated\"\
                    : \"2020-04-12T14:39:+13:00\"\n            },\n            {\n\
                    \                \"id\": 3,\n                \"aportio_id\": \"\
                    4321\",\n                \"customer_id\": 1,\n               \
                    \ \"user_id\": 3,\n                \"short_title\": \"This is\
                    \ a test\",\n                \"_created\": \"2020-05-13T21:32:07.199672\"\
                    ,\n                \"status\": \"OPEN\",\n                \"classification\"\
                    : \"(none)\",\n                \"_links\": {\n               \
                    \     \"self\": {\n                        \"href\": \"/tickets/3\"\
                    \n                    }\n                },\n                \"\
                    _updated\": \"2020-05-13T21:32:07.199672\"\n            },\n \
                    \           {\n                \"id\": 4,\n                \"\
                    aportio_id\": \"1239\",\n                \"customer_id\": 1,\n\
                    \                \"user_id\": 4,\n                \"short_title\"\
                    : \"This is a test\",\n                \"_created\": \"2020-05-14T07:52:35.192934\"\
                    ,\n                \"status\": \"OPEN\",\n                \"classification\"\
                    : \"(none)\",\n                \"_links\": {\n               \
                    \     \"self\": {\n                        \"href\": \"/tickets/4\"\
                    \n                    }\n                },\n                \"\
                    _updated\": \"2020-05-14T07:52:35.192934\"\n            }\n  \
                    \      ]\n    },\n    \"_links\": {\n        \"self\": {\n   \
                    \         \"href\": \"/tickets\"\n        },\n        \"contained_in\"\
                    : {\n            \"href\": \"/\"\n        }\n    }\n}\n"
    post:
      tags:
      - Tickets
      summary: POST a new Ticket
      description: Create a new Ticket in the ticket table.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                short_title:
                  type: string
                long_text:
                  type: string
                user_id:
                  type: integer
                custom_fields:
                  type: object
                  properties:
                    foo:
                      type: string
                    something_else:
                      type: array
                      items:
                        type: integer
                aportio_id:
                  type: string
                customer_id:
                  type: integer
                classification:
                  type: object
                  properties:
                    l1:
                      type: string
                status:
                  type: string
            examples:
              '0':
                value: "{\n    \"user_id\": 1,\n    \"customer_id\": 1,\n    \"aportio_id\"\
                  : \"12331\",\n    \"short_title\": \"Laptop is broken\",\n    \"\
                  long_text\": \"My laptop broke, please advise.\",\n    \"status\"\
                  : \"OPEN\",\n    \"classification\": {\"l1\": \"service-request\"\
                  },\n    \"custom_fields\": {\n        \"foo\": \"bar\",\n      \
                  \  \"something_else\": [1, 2, \"xyz\"]\n    }\n}"
      responses:
        '201':
          description: Successful POST request. Creates a Ticket and returns the created
            ticket's info.
          content:
            application/json:
              schema:
                type: object
                properties:
                  _links:
                    type: object
                    properties:
                      contained_in:
                        type: object
                        properties:
                          href:
                            type: string
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                      user:
                        type: object
                        properties:
                          href:
                            type: string
                      customer:
                        type: object
                        properties:
                          href:
                            type: string
                  custom_fields:
                    type: object
                    properties:
                      foo:
                        type: string
                      something_else:
                        type: array
                        items:
                          type: integer
                  aportio_id:
                    type: string
                  _updated:
                    type: string
                  classification:
                    type: object
                    properties:
                      l1:
                        type: string
                  long_text:
                    type: string
                  short_title:
                    type: string
                  _embedded:
                    type: object
                    properties:
                      worknotes:
                        type: array
                        items:
                          type: string
                      attachments:
                        type: array
                        items:
                          type: string
                      comments:
                        type: array
                        items:
                          type: string
                  user_id:
                    type: integer
                  _created:
                    type: string
                  id:
                    type: integer
                  customer_id:
                    type: integer
                  status:
                    type: string
              examples:
                '0':
                  value: "{\n  \"_created\": \"2020-06-18T11:06:25.211798\", \n  \"\
                    _embedded\": {\n    \"attachments\": [], \n    \"comments\": [],\
                    \ \n    \"worknotes\": []\n  }, \n  \"_links\": {\n    \"contained_in\"\
                    : {\n      \"href\": \"/tickets\"\n    }, \n    \"customer\":\
                    \ {\n      \"href\": \"/customers/1\"\n    }, \n    \"self\":\
                    \ {\n      \"href\": \"/tickets/5\"\n    }, \n    \"user\": {\n\
                    \      \"href\": \"/users/1\"\n    }\n  }, \n  \"_updated\": \"\
                    2020-06-18T11:06:25.211798\", \n  \"aportio_id\": \"12331\", \n\
                    \  \"classification\": {\n    \"l1\": \"service-request\"\n  },\
                    \ \n  \"custom_fields\": {\n    \"foo\": \"bar\", \n    \"something_else\"\
                    : [\n      1, \n      2, \n      \"xyz\"\n    ]\n  }, \n  \"customer_id\"\
                    : 1, \n  \"id\": 5, \n  \"long_text\": \"My laptop broke, please\
                    \ advise.\", \n  \"short_title\": \"Laptop is broken\", \n  \"\
                    status\": \"OPEN\", \n  \"user_id\": 1\n}\n"
