                    "href": "/tickets/5"
                  }, 
                  "user": {
                    "href": "/users/1"
                  }
                }, 
                "_updated": "2020-06-18T11:06:25.211798", 
                "aportio_id": "12331", 
                "classification": {
                  "l1": "service-request"
                }, 
                "custom_fields": {
                  "foo": "bar", 
                  "something_else": [
                    1, 
