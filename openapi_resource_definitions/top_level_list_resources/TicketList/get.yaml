tags:
- Tickets
summary: Get the list of Tickets
description: Return the tickets table data.
responses:
  '200':
    description: Successful GET request. Returns the tickets table data.
    content:
      application/json:
        schema:
          type: object
          properties:
            _embedded:
              type: object
              properties:
                tickets:
                  type: array
                  items:
                    type: object
                    properties:
                      short_title:
                        type: string
                      user_id:
                        type: integer
                      _links:
                        type: object
                        properties:
                          self:
                            type: object
                            properties:
                              href:
                                type: string
                      _created:
                        type: string
                      aportio_id:
                        type: string
                      id:
                        type: integer
                      customer_id:
                        type: integer
                      classification:
                        type: string
                      status:
                        type: string
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
            total_queried:
              type: integer
        examples:
          'Tickets returned':
            value: |
              {
                  "total_queried": 4,
                  "_embedded": {
                      "tickets": [
                          {
                              "id": 1,
                              "aportio_id": "1111",
                              "customer_id": 1,
                              "user_id": 1,
                              "short_title": "Broken laptop",
                              "_created": "2020-04-12T14:39:+13:00",
                              "status": "OPEN",
                              "classification": "incident",
                              "_links": {
                                  "self": {
                                      "href": "/tickets/1"
                                  }
                              }
                          },
                          {
                              "id": 2,
                              "aportio_id": "2222",
                              "customer_id": 2,
                              "user_id": 2,
                              "short_title": "Need a new license for Office",
                              "_created": "2020-04-12T14:39:+13:00",
                              "status": "CLOSED",
                              "classification": "service-request",
                              "_links": {
                                  "self": {
                                      "href": "/tickets/2"
                                  }
                              },
                              "_updated": "2020-04-12T14:39:+13:00"
                          },
                          {
                              "id": 3,
                              "aportio_id": "4321",
