tags:
- Attachments
summary: Create a new Attachment
description: Create a new Attachment for a Ticket in the tickets table.
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          filename:
            type: string
          content_type:
            type: string
          ticket_id:
            type: integer
          attachment_data:
            type: string
      examples:
        'Create a new Ticket':
          value: |-
            {
                "ticket_id": 1,
                "filename": "text_to_post.txt",
                "content_type": "text/plain",
                "attachment_data": "VGhpcyBpcyBhIGZpbGUgdG8gY2hlY2sgdGhhdCBwb3N0aW5nIGEgbmV3IGF0dGFjaG1lbnQgd29ya3MK"
            }
responses:
  '201':
    description: Successful POST request. Creates a new Attachment and returns the created attachment's info.
    content:
      application/json:
        schema:
          type: object
          properties:
            filename:
              type: string
            content_type:
              type: string
            _embedded:
              type: object
              properties:
                ticket:
                  type: object
                  properties:
                    short_title:
                      type: string
                    _links:
                      type: object
                      properties:
                        self:
                          type: object
                          properties:
                            href:
                              type: string
                    user_id:
                      type: integer
                    _created:
                      type: string
                    aportio_id:
                      type: string
                    id:
                      type: integer
                    classification:
                      type: string
                    customer_id:
                      type: integer
                    status:
                      type: string
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
            _created:
              type: string
            _updated:
              type: string
            id:
              type: integer
            ticket_id:
              type: integer
            attachment_data:
              type: string
        examples:
          'Created Attachment':
            value: |
              {
                "_created": "2020-06-18T12:26:36.960430", 
                "_embedded": {
                  "ticket": {
                    "_created": "2020-04-12T14:39:+13:00", 
                    "_links": {
                      "self": {
                        "href": "/tickets/1"
                      }
                    }, 
                    "aportio_id": "1111", 
                    "classification": "incident", 
                    "customer_id": 1, 
                    "id": 1, 
                    "short_title": "Broken laptop", 
                    "status": "OPEN", 
                    "user_id": 1
                  }
                }, 
                "_links": {
                  "contained_in": {
                    "href": "/attachments"
                  }, 
                  "self": {
                    "href": "/attachments/3"
                  }
                }, 
                "_updated": "2020-06-18T12:26:36.960430", 
                "attachment_data": "VGhpcyBpcyBhIGZpbGUgdG8gY2hlY2sgdGhhdCBwb3N0aW5nIGEgbmV3IGF0dGFjaG1lbnQgd29ya3MK", 
                "content_type": "text/plain", 
                "filename": "text_to_post.txt", 
                "id": 3, 
                "ticket_id": 1
              }
  '400':
    description: Bad request. This usually occurs when a mandatory key is missing or is
                 malformed in the request body.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          'Missing the "content_type" mandatory key':
            value: |
              {
                "message": "Bad Request - missing mandatory key(s): content_type"
              }
          "Invalid ticket_id (ticket doesn't exist)":
            value: |
              {
                "message": "Bad Request - key 'ticket_id': unknown ticket '999'"
              }
  '406':
    description: Not Acceptable. This usually occurs when a header is missing or malformed.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          'Missing "Accept" header':
            value: |
              {
                "message": "The resource identified by the request is only capable of
                            generating response entities which have content characteristics
                            not acceptable according to the accept headers sent in the
                            request. Supported entities are: application/json"
              }
          'Missing "Content-Type" header':
            value: |
              {
                "message": "API only supports 'application/json' Content-Type, received:
                            application/x-www-form-urlencoded"
              }
