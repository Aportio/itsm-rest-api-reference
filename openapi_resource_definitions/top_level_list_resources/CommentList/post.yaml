tags:
- Comments
summary: POST a new Comment
description: Create a new Comment in the comments table.
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          user_id:
            type: integer
          text:
            type: string
          ticket_id:
            type: integer
          type:
            type: string
      examples:
        '0':
          value: |-
            {
                "user_id": 1,
                "ticket_id": 1,
                "text": "This is another comment",
                "type": "WORKNOTE"
            }
