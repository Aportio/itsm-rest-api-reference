tags:
- Comments
summary: Create a new Comment
description: Create a new Comment for a Ticket in the comments table.
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          user_id:
            type: integer
          text:
            type: string
          ticket_id:
            type: integer
          type:
            type: string
      examples:
        'Create a new Comment':
          value: |-
            {
                "user_id": 1,
                "ticket_id": 1,
                "text": "This is another comment",
                "type": "WORKNOTE"
            }
responses:
  '201':
    description: Successful POST request. Creates a new Comment and returns the created comment's info.
    content:
      application/json:
        schema:
          type: object
          properties:
            _embedded:
              type: object
              properties:
                ticket:
                  type: object
                  properties:
                    short_title:
                      type: string
                    _links:
                      type: object
                      properties:
                        self:
                          type: object
                          properties:
                            href:
                              type: string
                    user_id:
                      type: integer
                    _created:
                      type: string
                    aportio_id:
                      type: string
                    id:
                      type: integer
                    classification:
                      type: string
                    customer_id:
                      type: integer
                    status:
                      type: string
                user:
                  type: object
                  properties:
                    _links:
                      type: object
                      properties:
                        self:
                          type: object
                          properties:
                            href:
                              type: string
                    _created:
                      type: string
                    id:
                      type: integer
                    email:
                      type: array
                      items:
                        type: string
                customer:
                  type: object
                  properties:
                    _links:
                      type: object
                      properties:
                        self:
                          type: object
                          properties:
                            href:
                              type: string
                    _created:
                      type: string
                    name:
                      type: string
                    id:
                      type: integer
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
            user_id:
              type: integer
            _created:
              type: string
            _updated:
              type: string
            id:
              type: integer
            text:
              type: string
            ticket_id:
              type: integer
            type:
              type: string
        examples:
          'Created Comment':
            value: |
              {
                "_created": "2020-06-18T11:44:23.678125", 
                "_embedded": {
                  "customer": {
                    "_created": "", 
                    "_links": {
                      "self": {
                        "href": "/customers/1"
                      }
                    }, 
                    "id": 1, 
                    "name": "Foo Company"
                  }, 
                  "ticket": {
                    "_created": "2020-04-12T14:39:+13:00", 
                    "_links": {
                      "self": {
                        "href": "/tickets/1"
                      }
                    }, 
                    "aportio_id": "1111", 
                    "classification": "incident", 
                    "customer_id": 1, 
                    "id": 1, 
                    "short_title": "Broken laptop", 
                    "status": "OPEN", 
                    "user_id": 1
                  }, 
                  "user": {
                    "_created": "", 
                    "_links": {
                      "self": {
                        "href": "/users/1"
                      }
                    }, 
                    "email": [
                      "some@user.com"
                    ], 
                    "id": 1
                  }
                }, 
                "_links": {
                  "contained_in": {
                    "href": "/comments"
                  }, 
                  "self": {
                    "href": "/comments/3"
                  }
                }, 
                "_updated": "2020-06-18T11:44:23.677883", 
                "id": 3, 
                "text": "This is another comment", 
                "ticket_id": 1, 
                "type": "WORKNOTE", 
                "user_id": 1
              }
  '400':
    description: Bad request. This usually occurs when a mandatory key is missing or is
                 malformed in the request body.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          'Missing the "type" mandatory key':
            value: |
              {
                "message": "Bad Request - missing mandatory key(s): type"
              }
          'Invalid "type"':
            value: |
              {
                "message": "Bad Request - key 'type': unknown comment type 'NOTE'"
              }
  '406':
    description: Not Acceptable. This usually occurs when a header is missing or malformed.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          'Missing "Accept" header':
            value: |
              {
                "message": "The resource identified by the request is only capable of
                            generating response entities which have content characteristics
                            not acceptable according to the accept headers sent in the
                            request. Supported entities are: application/json"
              }
          'Missing "Content-Type" header':
            value: |
              {
                "message": "API only supports 'application/json' Content-Type, received:
                            application/x-www-form-urlencoded"
              }
