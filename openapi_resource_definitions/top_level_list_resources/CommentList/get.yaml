tags:
- Comment
summary: Get the list of Comments
description: Return the list of comments from the Comments table for every stored ticket.
responses:
  '200':
    description: Successful GET request. Returns the Comments table data.
    content:
      application/json:
        schema:
          type: object
          properties:
            comments:
              type: array
              items:
                type: object
                properties:
                  user_id:
                    type: integer
                  _links:
                    type: object
                    properties:
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                  _created:
                    type: string
                  _updated:
                    type: string
                  text:
                    type: string
                  ticket_id:
                    type: integer
                  type:
                    type: string
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
            total_queried:
              type: integer
        examples:
          'Comments returned':
            value: |
              {
                  "total_queried": 2,
                  "comments": [
                      {
                          "user_id": 2,
                          "ticket_id": 1,
                          "text": "Has there been a follow up?",
                          "type": "WORKNOTE",
                          "_created": "2020-05-14T14:09:25.431621",
                          "_updated": "2020-05-14T14:09:25.431621",
                          "_links": {
                              "self": {
                                  "href": "/comments/1"
                              }
                          }
                      },
                      {
                          "user_id": 1,
                          "ticket_id": 1,
                          "text": "Can I please have an update on this?",
                          "type": "COMMENT",
                          "_created": "2020-05-14T14:09:26.813168",
                          "_updated": "2020-05-14T14:09:26.813168",
                          "_links": {
                              "self": {
                                  "href": "/comments/2"
                              }
                          }
                      }
                  ],
                  "_links": {
                      "self": {
                          "href": "/comments"
                      },
                      "contained_in": {
                          "href": "/"
                      }
                  }
              }
