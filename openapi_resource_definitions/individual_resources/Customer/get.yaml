tags:
  - Customer
summary: Get a specific customer
description: Return the details about a specific customer from the customers table.
responses:
  '200':
    description: Successful GET request for a specific customer. Returns the customer from the customer table.
    content:
      application/json:
        schema:
          type: object
          properties:
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                parent:
                  type: object
                  properties:
                    href:
                      type: string
                tickets:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
                users:
                  type: object
                  properties:
                    href:
                      type: string
            parent_id:
              type: integer
            custom_fields:
              type: object
            name:
              type: string
            id:
              type: integer
        examples:
          'A single customer returned':
            value: |
              {
                  "id": 2,
                  "name": "Bar Company",
                  "parent_id": 3,
                  "custom_fields": {
                      "phone": "777-321-0987"
                  },
                  "_links": {
                      "self": {
                          "href": "/customers/2"
                      },
                      "contained_in": {
                          "href": "/customers"
                      },
                      "users": {
                          "href": "/customers/2/users"
                      },
                      "tickets": {
                          "href": "/customers/2/tickets"
                      },
                      "parent": {
                          "href": "/customers/3"
                      }
                  }
              }
          'Customer (no parent)':
            value: |
              {
                  "id": 3,
                  "name": "Foobar Company",
                  "custom_fields": {
                      "address": "123 Foo Street, Bar Town 1234"
                  },
                  "_links": {
                      "self": {
                          "href": "/customers/3"
                      },
                      "contained_in": {
                          "href": "/customers"
                      },
                      "users": {
                          "href": "/customers/3/users"
                      },
                      "tickets": {
                          "href": "/customers/3/tickets"
                      }
                  }
              }
          'Customer (no custom_fields)':
            value: |
              {
                  "id": 1,
                  "name": "Foo Company",
                  "parent_id": 3,
                  "_links": {
                      "self": {
                          "href": "/customers/1"
                      },
                      "contained_in": {
                          "href": "/customers"
                      },
                      "users": {
                          "href": "/customers/1/users"
                      },
                      "tickets": {
                          "href": "/customers/1/tickets"
                      },
                      "parent": {
                          "href": "/customers/3"
                      }
                  }
              }
  '404':
    description: The requested customer doesn't exist in the database.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          "Requesting a customer that doesn't exist":
            value: |
              {
                "message": "Customer '999' not found!"
              }
  '406':
    description: Not Acceptable. This usually means the 'Accept' header isn't set properly. 
                 Acceptable headers are 'application/json' and 'text/html'.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          "Missing/incorrect 'Accept' header":
            value: |
              {
                "message": "The resource identified by the request is only capable of
                            generating response entities which have content characteristics not
                            acceptable according to the accept headers sent in the request.
                            Supported entities are: application/json, text/html"
              }
