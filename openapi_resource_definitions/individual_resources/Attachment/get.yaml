tags:
  - Attachment
summary: Get a specific attachment
description: Return the details about a specific attachment from the attachments table.
responses:
  '200':
    description: Successful GET request for a specific attachment. Returns the attachment from the attachments table.
    content:
      application/json:
        schema:
          type: object
          properties:
            filename:
              type: string
            content_type:
              type: string
            _embedded:
              type: object
              properties:
                ticket:
                  type: object
                  properties:
                    short_title:
                      type: string
                    user_id:
                      type: integer
                    _links:
                      type: object
                      properties:
                        self:
                          type: object
                          properties:
                            href:
                              type: string
                    _created:
                      type: string
                    aportio_id:
                      type: string
                    id:
                      type: integer
                    customer_id:
                      type: integer
                    classification:
                      type: string
                    status:
                      type: string
            _links:
              type: object
              properties:
                contained_in:
                  type: object
                  properties:
                    href:
                      type: string
                self:
                  type: object
                  properties:
                    href:
                      type: string
            _created:
              type: string
            _updated:
              type: string
            id:
              type: integer
            ticket_id:
              type: integer
            attachment_data:
              type: string
        examples:
          'A single attachment returned':
            value: |
              {
                  "ticket_id": 1,
                  "filename": "test.txt",
                  "content_type": "text/plain",
                  "_created": "2020-06-12T12:09:25.431621",
                  "_updated": "2020-06-12T12:09:25.431621",
                  "id": 1,
                  "attachment_data": "VGhpcyBpcyBhIHRlc3QgZmlsZSB0byBjaGVjayB0aGF0IHRoZSByZXN0IEFQSSB3b3Jrcwo=",
                  "_embedded": {
                      "ticket": {
                          "id": 1,
                          "aportio_id": "1111",
                          "customer_id": 1,
                          "user_id": 1,
                          "short_title": "Broken laptop",
                          "_created": "2020-04-12T14:39:+13:00",
                          "status": "OPEN",
                          "classification": "incident",
                          "_links": {
                              "self": {
                                  "href": "/tickets/1"
                              }
                          }
                      }
                  },
                  "_links": {
                      "self": {
                          "href": "/attachments/1"
                      },
                      "contained_in": {
                          "href": "/attachments"
                      }
                  }
              }
  '404':
    description: The requested attachment doesn't exist in the database.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          "Requesting an attachment that doesn't exist":
            value: |
              {
                "message": "attachment '999' not found!"
              }
  '406':
    description: Not Acceptable. This usually means the 'Accept' header isn't set properly. 
                 Acceptable headers are 'application/json' and 'text/html'.
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
        examples:
          "Missing/incorrect 'Accept' header":
            value: |
              {
                "message": "The resource identified by the request is only capable of
                            generating response entities which have content characteristics not
                            acceptable according to the accept headers sent in the request.
                            Supported entities are: application/json, text/html"
              }
